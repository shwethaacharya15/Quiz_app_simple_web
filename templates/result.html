<!-- result.html -->
{% extends 'layout.html' %}
{% block content %}
  <div class="result-container">
    <h2>Congratulations,{{ session.get('username', 'Guest') }}!</h2>
  </h2>
    <div class="score">
      <h3>Your Score: {{ score }}/{{ total }}</h3>
    </div>

    <!-- Party Popper Effect (using Confetti.js or just CSS) -->
    <div id="party-pop">
      <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
      <script>
        window.onload = function() {
          confetti();
        };
      </script>
    </div>

    <div class="btn-container">
      <a href="{{ url_for('logout') }}" class="logout-btn">
        <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded.png" alt="Logout">
        Logout
      </a>
    </div>
  </div>

  <style>
    /* Party Popper Style (Confetti effect) */
    #party-pop {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .result-container {
      text-align: center;
      padding: 20px;
    }

    .btn-container {
      margin-top: 20px;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 16px;
      color: #333;
      text-decoration: none;
    }

    .logout-btn img {
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
{% endblock %}
